<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Datos PHP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>

<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh">

    <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-6">

        <h2 class="w-100 text-center mb-4">CONTACTANOS</h2>

        <hr style="color: #9999" />

        <form id="formulario" method="POST">

            <div class="mb-3">
                <label for="txt_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Ingrese el nombre" required="">
            </div>

            <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" name="txt_apellidos" placeholder="Ingrese los apellidos" required="">
            </div>

            <div class="mb-3">
                <label for="txt_correo" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="txt_correo" name="txt_correo" placeholder="Ingrese el correo electrónico" required="">
            </div>

            <div class="mb-3">
                <label for="int_numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="int_numero" name="int_numero" placeholder="Ingrese el número" required="">
            </div>

            <div class="mb-3">
                <label for="txt_mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="txt_mensaje" name="txt_mensaje" placeholder="Ingrese su mensaje" required=""></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 text-uppercase fw-bold">Enviar</button>

        </form>

    </div>

    <script src="app.js"></script>

</body>
</html>
